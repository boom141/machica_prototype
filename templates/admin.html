    <div class="user-list">
        <div class="user-header">
            <h6 style="font-size: 2rem;">User List</h6>
            <form class="admin-form" action="">
                <input id="user-find" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="type the email...">
                <button id="find-btn" type="button" class="btn btn-primary" style="background-color: rgba(218, 218, 218, 0); border: none; border-radius: 0px;"><img src="https://img.icons8.com/fluency-systems-filled/30/337c73/search-client.png"/></button>
            </form>
        </div>
        <div class="user-container" id="user-container">

            <div class="empty-container-2">
                <img src="https://img.icons8.com/ios-glyphs/30/808080/file-delete.png"/>
                <h6 style="color: #808080;" >User list is empty</h6>
            </div>
            <div class="not-found" id="not-found">
