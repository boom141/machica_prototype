<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/home-logo.png')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='landing.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='register.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='appointment.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='OTP.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='animation.css')}}">
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-color p-3">
        <div class="container-fluid">
          <div class="navbar-brand">
            <img src="{{url_for('static', filename='images/nav_logo.png')}}" alt="">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
       
          <div class=" page-links collapse navbar-collapse" id="navbarNavDropdown">
            <span class="filler"></span>
            <ul class="navbar-nav  navbar-links">
              <li class="nav-item">
                <a class="nav-link mx-2 " href="/#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2" href="/#about">About us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mx-2" href="/#services">Services</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link mx-2" href="/#products">Products</a>

              </li>
            </ul>
            <ul class="navbar-nav navbar-user d-none d-lg-inline-flex">
              <li class="nav-item mx-2 user-navigation">
                {% if user_in_session != None %}
                    <div class="user-session" style="background-color: white; height: 27px; width: 27px; 
                    border-radius: 50%; text-align: center; padding-top: .2rem; margin-top: 1.5rem; margin-right: 1rem;
                    margin-left: 2rem;"><a href="" style="text-decoration: none;">
                    <span style="color: #003A33; font-weight: 600;">{{user_in_session}}</span></a></div>
                    <img class="separator" src="{{url_for('static', filename='images/separator.png')}}" alt="">
                    <a class="nav-link mx-2 login" href="{{url_for('logout')}}">Log out</a>
                {%else%}
                    <a class="nav-link mx-2 login" href="{{url_for('register', error=False)}}">Sign up</a>
                    <img class="separator" src="{{url_for('static', filename='images/separator.png')}}" alt="">
                    <a class="nav-link mx-2 login" href="{{url_for('login')}}">Log In</a>
                {% endif%}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {%block content%}
    {%endblock%} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='services_details.js')}}"></script>
    <script src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
